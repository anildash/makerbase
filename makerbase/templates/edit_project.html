{% extends "base.html" %}

{% block content %}

    <div class="project clearfix">

        {% from "_form.html" import render_field %}
        <form class="form-horizontal" action="{{ url_for('edit_project', slug=project._id) }}" method="POST">
            <fieldset>
                <legend>Edit project</legend>
                {{ render_field(form.name) }}
                {{ render_field(form.avatar_url) }}
                {{ render_field(form.html_url) }}
                {{ render_field(form.description) }}
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    <a class="btn" href="{{ url_for('project', slug=project._id) }}">Cancel</a>
                </div>
            </fieldset>
        </form>

    </div>

{% endblock %}
